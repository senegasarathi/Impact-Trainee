<div class="body">
  <div class="container">
    <div class="forms">



      <span class="title">Login</span>
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="username" placeholder="Enter your email">
          <i class="fa fa-envelope icon"></i>
        </div>

        <div class="form-group">
          <input type="password" [(ngModel)]="password" placeholder="Enter your password">
          <i class="fa fa-lock icon"></i>
          <i class="fa fa-eye-slash showhidepw" ></i>
        </div>
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logcheck">
            <label for="logcheck" class="text">Remember me</label>
          </div>
          <a routerLink="" class="text">Forgot password?</a>
        </div>

        <div class="form-group-button button">
          <input type="button" value="Login Now">

        </div>
      </form>
      <div class="login-signup">
        <span class="text">Not a member?
          <a routerLink="/Register" class="text signup-text">Signup Now</a>
        </span>

      </div>
    </div>
  </div>
  </div>
